name: Prometheus SDET Challenge CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # =======================
  # API TESTS (NET 7)
  # =======================
  test-api:
    name: test (api, ApiTests/ApiTests.csproj)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Restore API dependencies
        run: dotnet restore ApiTests/ApiTests.csproj

      - name: Build API project
        run: dotnet build ApiTests/ApiTests.csproj --no-restore

      - name: Run API tests
        run: |
          dotnet test ApiTests/ApiTests.csproj \
            --no-build \
            --logger "trx;LogFileName=ApiTests.trx" \
            --results-directory TestResults/api

      - name: Upload API Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: TestResults/api

  # =======================
  # UI TESTS (NET 8 + Playwright)
  # =======================
  test-ui:
    name: test (ui, UiTests/UiTests.csproj)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore UI dependencies
        run: dotnet restore UiTests/UiTests.csproj

      - name: Build UI project
        run: dotnet build UiTests/UiTests.csproj --no-restore

      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run UI tests
        env:
          HEADED: 0   # change to 1 if you ever run headed on a self-hosted runner
        run: |
          dotnet test UiTests/UiTests.csproj \
            --no-build \
            --logger "trx;LogFileName=UiTests.trx" \
            --results-directory TestResults/ui

      - name: Upload UI Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: TestResults/ui
